<script language="javascript">
var x=0;

var bool;
bool=1;

// create an new instance of a pixi stage
var stage = new PIXI.Stage(0x383838,true);

// create a renderer instance
var renderer = PIXI.autoDetectRenderer(1280, 603);

// add the renderer view element to the DOM
document.body.appendChild(renderer.view);

// create a texture from an image path
var texture_shooter1 = PIXI.Texture.fromImage("IMG_2321.jpg");
// create a new Sprite using the texture
var  shooter1 = new PIXI.Sprite(texture_shooter1);

// move the sprite t the center of the screen
shooter1.position.x = 200;
shooter1.position.y = 150;

var map_shooter1 = new PIXI.InteractionManager.prototype.onMouseMove ;
map_shooter1.setInteractive(true);

stage.addChild(shooter1);
//renderer.render(stage);

//shooter1.addEventListener('onmousemove',this.onMouseMove,false);

map_shooter1.mousemove = function(event){
	this.position.x = event.global.x;
	this.position.y = event.global.y;
}
	    // render the stage
        renderer.render(stage);

</script>
